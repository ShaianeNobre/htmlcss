<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="gatinha.png" type="image/x-icon">
    <title>Formatação de Textos</title>
    <style>
        mark {
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Principais Formatações</h1>
     <h2>Negrito/Destaque</h2> 
    <p>Nesse ponto temo em negrito <b>a tag B </b></p>
    <h2>Itálico/Ênfase</h2>
    <p>Nesta frase, temos o ítalico <i>esse termo em ítalico</i></p>
    <p>Aogra colocar o <mark>em tudo que você queira sublinhar como marca texto</mark>
    </p>
    <p>colocar uma forma de H<sub>2</sub>O</p>
    <p>pra colocar x <sup>20</sup>+3</p>
</body>
</html>
